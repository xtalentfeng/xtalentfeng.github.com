---
layout: default
---

<div class="home__wrapper">

  <div class="home__content">

    {{ content }}

    <div class="home__primary">
      <a href="{{ site.url }}/about/" class="btn btn--light-outline">About</a>
      {% for link in site.data.navigation-menu %}
        <a href="{{ site.url }}{{ link.url }}" class="btn btn--light-outline">{{ link.title }}</a>
      {% endfor %}
    </div>

  </div>

</div>
